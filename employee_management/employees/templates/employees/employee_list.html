{% extends 'base.html' %}
{% block content %}
<h2>Employee List</h2>
<a href="{% url 'employee_create' %}"><button>Add Employee</button></a>

<table>
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Position</th>
        <th>Department</th>
        <th>Actions</th>
    </tr>
    {% for emp in employees %}
    <tr>
        <td>{{ emp.name }}</td>
        <td>{{ emp.email }}</td>
        <td>{{ emp.position }}</td>
        <td>{{ emp.department.name }}</td>
        <td>
            <a href="{% url 'employee_update' emp.pk %}">Edit</a> |
            <a href="{% url 'employee_delete' emp.pk %}">Delete</a>
        </td>
    </tr>
    {% empty %}
    <tr><td colspan="5">No employees found.</td></tr>
    {% endfor %}
</table>
{% endblock %}
